build:
  …
  run:
    # 0) NumPy pin
    - pip install numpy==1.26.4

    # 1) Torch + CUDA 12.1 wheels
    - pip install --extra-index-url https://download.pytorch.org/whl/cu121 \
        torch==2.2.2+cu121 torchaudio==2.2.2+cu121

    # 2) Dia runtime stack
    - pip install \
        soundfile \
        descript-audio-codec>=1.0.0 \
        huggingface_hub>=0.30.2 \
        transformers>=4.39 \
        accelerate>=0.28 \
        tqdm packaging typing_extensions

    # 3) Dia itself (skip its torch pin)
    - pip install --no-deps git+https://github.com/nari-labs/dia.git

    # 4) **Force‑upgrade Pydantic to 2.11.x (adds BeforeValidator)**
    - pip install --upgrade "pydantic>=2.11.3"
