build:
  gpu: true
  cuda: "12.2"
  python_version: "3.10"

  system_packages:
    - ffmpeg
    - git

  python_packages: []

  run:
    # 1) install the correct CUDA 12.2 wheels
    - pip install -f https://download.pytorch.org/whl/cu122 \
        torch==2.2.2+cu122 torchaudio==2.2.2+cu122

    # 2) install Dia + nari‑tts without pulling their (too‑new) torch dep
    - pip install --no-deps git+https://github.com/nari-labs/dia.git
